<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasco | Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="image-section">
            <img src="pic/style (1).png" alt="Fashion Model">
        </div>

        <!-- Right Section -->
        <div class="form-section">
            <h1 class="brand-name">FASCO</h1>
            <h2>Sign In To FASCO</h2>
            
            <div class="social-buttons">
                <button class="google-btn">Sign up with Google</button>
                <button class="email-btn">Sign up with Email</button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Sign in</button>
            </form>

            <div class="links">
                <a href="#">Register Now</a> | <a href="#">Forgot Password?</a>
            </div>

            <p class="terms">FASCO Terms & Conditions</p>
        </div>
    </div>
</body>
</html>
